# Docker Compose for local full-stack development
# Usage: docker-compose up --build

version: '3.8'

services:
  # ─── Backend API ───────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: health-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGO_URI=${MONGO_URI:-mongodb+srv://user:pass@cluster.mongodb.net/?retryWrites=true&w=majority}
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-me}
      - CLIENT_URL=http://localhost:3000
      - NODE_ENV=development
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ─── Frontend React App ────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: health-client
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
