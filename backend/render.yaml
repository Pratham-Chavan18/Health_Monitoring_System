# Docs: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: health-monitoring-api
    runtime: node
    region: oregon
    plan: free
    rootDir: ./backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false  # Set manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true  # Render auto-generates a random secret
      - key: CLIENT_URL
        sync: false  # Set to your Vercel frontend URL
    healthCheckPath: /api/health
    autoDeploy: true
